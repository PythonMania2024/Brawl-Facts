<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8cdda, #1d2b64);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .lyrics-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #ffd369;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 18px;
      line-height: 1.6;
      color: #f5f5f5;
      text-align: left;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      overflow-x: auto;
    }

    .button {
      display: inline-block;
      margin: 20px 10px 0;
      padding: 12px 25px;
      background-color: #ff6f61;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .button:hover {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

  <div class="lyrics-container">
    <h1>üìù {{ title }}</h1>

    <pre>{{ lyrics }}</pre>

    <a class="button" href="{{ url_for('index') }}">‚è™ Volver</a>
    <a class="button" href="{{ url_for('download_lyrics', filename=filename) }}">üì• Descargar Letra</a>
  </div>

</body>
</html>
